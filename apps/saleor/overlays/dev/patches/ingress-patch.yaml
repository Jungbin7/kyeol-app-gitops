# dev.mgz-g2-u3.shop 도메인 설정

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kyeol-ingress
  namespace: kyeol
  annotations:
    # ✅ ALB Ingress Controller 사용
    kubernetes.io/ingress.class: alb

    # ✅ 인터넷 공개(DEV 기준). 내부용이면 internal로 변경
    alb.ingress.kubernetes.io/scheme: internet-facing

    # ✅ EKS 표준: Pod로 직접 라우팅
    alb.ingress.kubernetes.io/target-type: ip

    # ✅ 80/443 리스너 생성
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'

    # ✅ HTTP → HTTPS 강제 리다이렉트
    alb.ingress.kubernetes.io/ssl-redirect: "443"

    # ✅ ACM 인증서 ARN (ap-northeast-1) - 실제 ISSUED 된 와일드카드 ACM 적용
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-1:827913617839:certificate/f7d794c7-e3c3-4cd2-9ef1-bd4aa7d34834"

    # ✅ ExternalDNS가 이 hostname으로 Route53 레코드 생성
    external-dns.alpha.kubernetes.io/hostname: "dev.mgz-g2-u3.shop,dev-api.mgz-g2-u3.shop,dev-dashboard.mgz-g2-u3.shop"

spec:
  # ✅ (권장) 명시적으로 IngressClass 지정 (클러스터 정책에 따라 kubernetes.io/ingress.class만으로도 동작)
  ingressClassName: alb

  rules:
    - host: dev.mgz-g2-u3.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: storefront-svc
                port:
                  number: 3000
    - host: dev-api.mgz-g2-u3.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: saleor-api-svc
                port:
                  number: 8000
    - host: dev-dashboard.mgz-g2-u3.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-svc
                port:
                  number: 80
